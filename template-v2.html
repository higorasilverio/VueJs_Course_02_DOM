<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <p>{{ title }}</p>
    <p>{{ greatings() }}</p>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Using VueJs'
        },
        methods:{
            greatings: function(){
                return 'Have a good week!'
            }
        }
    })
</script>
