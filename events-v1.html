<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <p>{{ counter }}</p>
    <button v-on:click="sum">Plus 1</button>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0
        },
        methods:{
            sum(e) {
                console.log(e)
                this.counter++
            }
        }
    })
</script>
