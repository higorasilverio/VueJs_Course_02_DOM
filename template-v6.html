<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <p v-once>{{ title }}</p>
    <p>{{ greatings() }}</p>
    <a v-bind:href="link">Google</a>
    <hr>
    <p v-html="linkHtml"></p>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Using VueJs',
            link: 'http://google.com.br',
            linkHtml: '<a href="http://google.com.br">Google</a>'
        },
        methods:{
            greatings: function(){
                this.title = 'Good morning!'
                return this.title
            }
        }
    })
</script>
